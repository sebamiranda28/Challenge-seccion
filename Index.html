<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge de sección parte 3</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="Name">Nombre:</label>
          <input type="text" id="Name" />
        </div>
        <br /><br />
        <div>
          <label for="Surname">Apellido:</label>
          <input type="text" id="Surname" />
        </div>
        <br /><br />
        <div>
          <span>Modalidad de cursada:</span>
          <label for="On-Demand">On-Demand</label>
          <input type="radio" id="On-Demand" name="Modalidad_cursada" />
          <label for="En_vivo">En vivo</label>
          <input type="radio" id="En_vivo" name="Modalidad_cursada" />
        </div>
        <div>
          <label for="Email">Correo:</label>
          <input type="email" id="Email" />
        </div>
        <br /><br />
        <div>
          <label for="Acepto_términos"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
          <input type="checkbox" id="Acepto_términos" />
        </div>
        <br /><br />
        <div>
          <label for="Declaro"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en desarrollador web full stack.</label
          >
          <input type="checkbox" id="Declaro" />
        </div>
        <br /><br />
        <button>Enviar</button>
      </form>
    </main>
  </body>
</html>
